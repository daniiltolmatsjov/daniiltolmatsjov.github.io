<!DOCTYPE html>
<html>
<head>
    <title>Drug and Drop Game</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
    <header>
        <h1>MATHDRAGGER</h1>
        <h1>LEVEL 1</h1>
        <br>
        <h2>Taimer:</h2>
        <div id="timer">60</div>
    </header>
    <div id="game">
        <div id="questions">
            <div class="question" draggable="true">3+4</div>
            <div class="question" draggable="true">7-6</div>
            <div class="question" draggable="true">2+3</div>
            <div class="question" draggable="true">9-3</div>
        </div>
        <div id="answers">
            <div class="answer">5</div>
            <div class="answer">6</div>
            <div class="answer">7</div>
            <div class="answer">1</div>
        </div>
    </div>
    <footer>
        <p>Autorid: Daniil Tolmatsjov & Artjom Zagrebaylov</p>
        <p>TA-22V</p>
        <a style="color:cornflowerblue"></a>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
